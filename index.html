<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thien Pham — Personal Fmarket Tracking Page</title>
    <style>
      /* Reset cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #d056c1, #bfe9ff, #5ed2e9);
        color: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }
      h2 {
        font-size: 1.25rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        h2 {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thien Pham</h1>
      <h2>Personal Fmarket Tracking Page</h2>
      <div class="footer">
        <p>For personal use only — not for commercial purposes</p>
      </div>
    </div>
  </body>
</html>
